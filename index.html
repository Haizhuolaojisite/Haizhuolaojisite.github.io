<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jessica Zhou | Data Scientist and ML Enthusiast</title>
  <meta name="description" content="Personal site of Jessica Zhou, Data Scientist and ML Enthusiast." />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #0f172a;
      --bg-alt: #020617;
      --card: #111827;
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.15);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --border: #1f2937;
      --radius: 16px;
      --shadow: 0 18px 45px rgba(15, 23, 42, 0.9);
      --max-width: 920px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top left, #1f2937, #020617 55%);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .page {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 1.5rem 1.25rem 3rem;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 20;
      backdrop-filter: blur(16px);
      background: linear-gradient(to bottom, rgba(15, 23, 42, 0.95), rgba(15, 23, 42, 0.6));
      border-bottom: 1px solid rgba(31, 41, 55, 0.8);
    }

    .nav-inner {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0.8rem 1.25rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1.5rem;
    }

    .nav-brand {
      font-weight: 700;
      letter-spacing: 0.04em;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.95rem;
    }

    .nav-dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 12px rgba(56, 189, 248, 0.8);
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.2rem;
      font-size: 0.9rem;
    }

    nav a {
      color: var(--muted);
      padding-bottom: 0.1rem;
      border-bottom: 2px solid transparent;
      transition: color 0.18s ease, border-color 0.18s ease;
    }

    nav a:hover {
      color: var(--accent);
      border-color: var(--accent);
    }

    main {
      padding-top: 2rem;
    }

    section {
      margin-bottom: 3rem;
    }

    .hero {
      display: grid;
      grid-template-columns: minmax(0, 3fr) minmax(0, 2fr);
      gap: 2rem;
      align-items: center;
      padding: 2rem 1.5rem;
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.95), rgba(17, 24, 39, 0.98));
      border-radius: 24px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
    }

    .hero-title {
      font-size: 2.1rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .hero-tagline {
      font-size: 1rem;
      color: var(--accent);
      font-weight: 500;
      margin-bottom: 0.9rem;
    }

    .hero-lead {
      color: var(--muted);
      font-size: 0.97rem;
      margin-bottom: 1.4rem;
    }

    .hero-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
    }

    .btn {
      padding: 0.55rem 1.1rem;
      font-size: 0.9rem;
      border-radius: 999px;
      border: 1px solid transparent;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      transition: background 0.18s ease, transform 0.12s ease, border-color 0.18s ease, color 0.18s ease;
    }

    .btn-primary {
      background: var(--accent);
      color: #0b1220;
      font-weight: 600;
      box-shadow: 0 12px 30px rgba(56, 189, 248, 0.45);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 18px 40px rgba(56, 189, 248, 0.6);
    }

    .btn-ghost {
      border-color: rgba(148, 163, 184, 0.6);
      color: var(--muted);
      background: rgba(15, 23, 42, 0.3);
    }

    .btn-ghost:hover {
      border-color: var(--accent);
      color: var(--accent);
      transform: translateY(-1px);
    }

    .pill-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      margin-top: 0.75rem;
      font-size: 0.78rem;
    }

    .pill {
      border-radius: 999px;
      padding: 0.2rem 0.7rem;
      border: 1px solid rgba(55, 65, 81, 0.8);
      color: var(--muted);
      background: rgba(15, 23, 42, 0.7);
    }

    .hero-aside {
      justify-self: center;
      padding: 1.1rem;
      border-radius: 22px;
      background: radial-gradient(circle at top, var(--accent-soft), rgba(15, 23, 42, 0.9));
      border: 1px solid rgba(55, 65, 81, 0.9);
      width: 100%;
      max-width: 260px;
    }

    .avatar {
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 20px;
      border: 2px solid rgba(148, 163, 184, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.6rem;
      font-weight: 700;
      background: radial-gradient(circle at top, #38bdf8, #0f172a);
      color: #0b1220;
    }

    .avatar-note {
      margin-top: 0.75rem;
      font-size: 0.78rem;
      color: var(--muted);
    }

    .section-title {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .section-subtitle {
      font-size: 0.85rem;
      color: var(--muted);
      margin-bottom: 1.2rem;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1rem;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 1rem 1rem 1.1rem;
      border: 1px solid var(--border);
      box-shadow: 0 14px 30px rgba(15, 23, 42, 0.7);
    }

      font-size: 0.98rem;
      margin-bottom: 0.25rem
